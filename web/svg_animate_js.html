<!DOCTYPE html>
<html>
    <body>
        <svg width="600" height="500">

            <g id="head" transform="translate(80 80)">
                <ellipse cx="0" cy="0" rx="35" ry="30"
                        style="fill:#FDE6C4;stroke-width:3;stroke:#DF875C"/>

                <circle cx="-13" cy="-8" r="5"
                        style="fill:#0878D4;"/>
                <circle cx="13" cy="-8" r="5"
                        style="fill:#0878D4;"/>
                <path d="M -13,10 C -10,20 10,20 13,10"
                      style="fill:None;stroke-width:3;stroke:#DF875C"/>

            </g>
        </svg>

        <script>
var x=80;
var y=80;
var cx = .5;
var cy = .5;
function frame() {
    var myItem = document.getElementById("head");
    myItem.setAttribute("transform","translate("+x+","+y+")");
    x += cx;
    y += cy;
    if(x > 550)
        cx *= -1.;
    if(y > 450)
        cy *= -1.;
    if(x < 50)
        cx *= -1.;
    if(y < 50)
        cy *= -1.;
}
setInterval(frame, 1/60);
        </script>
    </body>
</html>
